<!-- Footer -->
<div class="row mx-0">
    <div class="col-6 text-md-left px-0">
        <!-- Content -->
        <h5 class="text-uppercase font-weight-500">{{ footer.title }}</h5>
        <p>{{ footer.content }}</p>

    </div>

    <div class="col-6 px-0">
        <div class="row justify-content-end">
            <div class="col-6 text-right">

                <!-- Links -->
                <h5 class="text-uppercase font-weight-500">Links</h5>

                <ul class="list-unstyled">
                    {% for link in footer.links.all|slice:":4" %}
                        <li>
                            <a href="{{ link.url }}">{{ link.name }}</a>
                        </li>
                    {% endfor %}
                </ul>

            </div>
            <div class="col-6 text-right">

                <!-- Links -->
                <h5 class="text-uppercase font-weight-500">Links</h5>

                <ul class="list-unstyled">
                    {% for link in footer.links.all|slice:"4:" %}
                        <li>
                            <a href="{{ link.url }}">{{ link.name }}</a>
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->

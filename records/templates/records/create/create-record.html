{% extends 'bases/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    Create Ticket
{% endblock %}

{% block breadcrumb %}
    {% if user.is_authenticated %}
        <div class="row mb-1 mx-0 justify-content-end">
            <a href="{% url 'records:list-records' %}" class="btn btn-outline-primary mx-0" style="box-shadow: none!important; background-color: transparent;">
                View Records
            </a>
        </div>
    {% endif %}
{% endblock %}

{% block main %}

    <div class="row bg-white">

        <div class="col-12 p-5 rounded">

            <!-- Default form contact -->
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="row justify-content-end">
                    <div class="col-3">
                        <button class="btn btn-primary btn-block" type="submit">Create</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

{% endblock %}
